"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "name": "mnist-v2-8-example"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "spec":
      "backoffLimit": 0
      "template":
        "metadata":
          "annotations":
            "tf-version.cloud-tpus.google.com": "nightly-2.x"
        "spec":
          "activeDeadlineSeconds": 3600
          "containers":
          - "args":
            - "python3"
            - "official/vision/image_classification/mnist_main.py"
            - "--data_dir=gs://xl-ml-test-us-central1/data/mnist"
            - "--distribution_strategy=tpu"
            - "--batch_size=1024"
            - "--train_epochs=1"
            - "--epochs_between_evals=1"
            - "--model_dir=$(MODEL_DIR)"
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "gs://xl-ml-test-us-central1/k8s/mnist/functional/v2-8/$(JOB_NAME)"
            - "name": "TEST_NAME"
              "value": "tf-mnist-v2-8"
            - "name": "METRIC_COLLECTION_CONFIG"
              "value": |
                {
                  "write_to_bigquery": "True",
                  "tags_to_ignore": ["LearningRate"],
                  "default_aggregation_strategies": ["final"],
                  "metric_to_aggregation_strategies": {
                    "epoch_loss": ["final", "min"]
                  },
                  "time_to_accuracy": {
                    "accuracy_threshold": 99.0,
                    "accuracy_tag": "epoch_sparse_categorical_accuracy"
                  }
                }
            - "name": "REGRESSION_TEST_CONFIG"
              "value": |
                {
                  "write_to_error_reporting": "True",
                  "metric_subset_to_alert": [
                    "total_wall_time",
                    "epoch_sparse_categorical_accuracy"
                  ],
                  "metric_success_conditions": {
                    "epoch_sparse_categorical_accuracy": {
                      "comparison": "greater",
                      "success_threshold": {
                        "fixed_value": 99.0
                      }
                    },
                    "total_wall_time": {
                      "comparison": "less",
                      "success_threshold": {
                        "stddevs_from_mean": 4.0,
                      },
                      "wait_for_n_points_of_history": 10,
                    }
                  }
                }
            "image": "gcr.io/xl-ml-test/model-garden:nightly"
            "imagePullPolicy": "Always"
            "name": "mnist-functional-v2-8"
            "resources":
              "limits":
                "cloud-tpus.google.com/preemptible-v2": 8
          "restartPolicy": "Never"
  "schedule": "0 */24 * * *"

