steps:
- name: google/cloud-sdk
  entrypoint: gsutil
  args:
  - cp
  - gs://cloud-tpu-v2-images-artifacts/tensorflow/latest/*.whl
  - '.'
- name: docker
  entrypoint: docker
  args:
  - build
  - -t
  - 'gcr.io/$PROJECT_ID/tensorflow-1vm:$_VERSION'
  - -f
  - images/tensorflow-1vm/Dockerfile
  - '.'
images: ['gcr.io/$PROJECT_ID/tensorflow-1vm:$_VERSION']
substitutions:
  _VERSION: 'latest'
